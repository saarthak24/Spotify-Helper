<!doctype html>
<html>

    <head>
        <title>Spotify Helper</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="icon.png" />
    </head>

    <body>
        <div class="navigation-bar">
            <div id="navigation-container">
                <img src="icon.png" class="logo">
                <div class="navigation-title">
                    <h1 class="header">Spotify Helper</h1>
                    <h3 class="sub-header">Created by <a href="https://saarthak24.github.io"><b>Saarthak Sethi</b></a></h3>
                </div>
            </div>
        </div>
        <div id="login">
            <div class="log-in">
                <a href="/login" class="btn btn-primary" id="login-button">Log in with Spotify</a>
            </div>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
            <button class="btn btn-default" id="throwback-button" onclick="createTB()">Create Throwback Playlist</button>
            <br>
            <div id="throwback-output">
                <table id="throwback-table" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Track</th>
                            <th>Year of Release</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <script id="user-profile-template" type="text/x-handlebars-template">
            <h1>Logged in as {{display_name}}</h1>
            <div class="media">
                <div class="pull-left">
                    <img class="media-object" width="150" src="{{images.0.url}}" />
                </div>
                <div class="media-body">
                    <dl class="dl-horizontal">
                        <dt>Display name</dt>
                        <dd class="clearfix">{{display_name}}</dd>
                        <dt>Id</dt>
                        <dd>{{id}}</dd>
                        <dt>Email</dt>
                        <dd>{{email}}</dd>
                        <dt>Spotify URI</dt>
                        <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                        <dt>Link</dt>
                        <dd><a href="{{href}}">{{href}}</a></dd>
                        <dt>Profile Image</dt>
                        <dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
                        <dt>Country</dt>
                        <dd>{{country}}</dd>
                    </dl>
                </div>
            </div>
        </script>

        <script id="oauth-template" type="text/x-handlebars-template">
            <h2>oAuth info</h2>
            <dl class="dl-horizontal">
                <dt>Access token</dt>
                <dd class="text-overflow">{{access_token}}</dd>
                <dt>Refresh token</dt>
                <dd class="text-overflow">{{refresh_token}}></dd>
            </dl>
        </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="throwback.js"></script>
    </body>

</html>
